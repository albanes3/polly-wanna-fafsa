<!DOCTYPE html>
<html lang="en">
<head>
	<title>Counselor Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<script type="text/javascript">
		$(document).ready(function() {
			$(".restform").toggle();
			$('input[type="checkbox"]').click(function() {
				if ($(this).hasClass("spouse-toggle")) {
					$(".spouse-group").toggle();
				}
				if ($(this).hasClass("international-toggle")) {
					$(".international-group").toggle();
				}
			});
		});
	</script>

	<div class="container">
		<h2>Counselor form</h2> 
		<h4>Welcome back, Michael</h4> 	
		<br> <br>

		<p>Here is the student page for John Werner</p> <br> <br>	

		<form>
			<div class="form-group has-error"> <!-- Date input -->
				<label class="control-label" for="date">Date of Birth</label>
				<input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
			</div> <br>

			<div class="checkbox">
				<label><input type="checkbox" class="spouse-toggle"> Do you have a spouse?</label>
			</div>

			<div class="spouse-group has-error" hidden> 
				<label class="control-label" for="date">Spouse yearly income</label>
				<input class="form-control" id="date" name="date" placeholder="$XXXXX" type="text"/>
			</div> <br>

			<label class="control-label" for="gender">Gender</label>
			<div class="radio">
				<label>
					<input type="radio" name="optionsGender" id="gender" value="male" checked>
					Male
				</label>
			</div>

			<div class="radio">
				<label>
					<input type="radio" name="optionsGender" id="gender" value="female">
					Female
				</label>
			</div> <br>

			<hr>

			<div class="checkbox">
				<label><input type="checkbox" class="hasGuardian"> Do you have guardians?</label>
			</div> <br>

			<div class="checkbox">
				<label><input type="checkbox" class="receivedFinancialAid"> Have you received financial aid before?</label>
			</div> <br>

			<div class="checkbox">
				<label><input type="checkbox" class="employed"> Are you employed?</label>
			</div> <br>

			<div class="checkbox">
				<label><input type="checkbox" class="international-toggle"> Are you an international student?</label>
			</div>

			<div title="A unique seven-, eight- or nine-digit number assigned to a noncitizen at the time his or her A-file is created" class="international-group" hidden> 
				<label class="control-label" for="date">Your Alien Registration number</label>
				<input class="form-control" name="alienNumber" placeholder="A XXXX" type="text"/>
			</div> <br>

			<br>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

</body>
</html>
