<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<script type="text/javascript">
		$(document).ready(function() {
			$(".restform").toggle();
			$('input[type="checkbox"]').click(function() {
				if ($(this).hasClass("spouse-toggle")) {
					$(".spouse-group").toggle();
				}
			});
		});
	</script>

	<div class="container">
		<h2>Student form</h2> <br> <br>
		<form>
			<div class="form-group"> <!-- Date input -->
				<label class="control-label" for="date">Date of Birth</label>
				<input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
			</div> <br>

			<div class="checkbox">
				<label><input type="checkbox" class="spouse-toggle"> Do you have a spouse?</label>
			</div>

			<div class="spouse-group" hidden> 
				<label class="control-label" for="date">Spouse yearly income</label>
				<input class="form-control" id="date" name="date" placeholder="$XXXXX" type="text"/>
			</div> <br>

			<label class="control-label" for="gender">Gender</label>
			<div class="radio">
				<label>
					<input type="radio" name="optionsGender" id="gender" value="male" checked>
					Male
				</label>
			</div>

			<div class="radio">
				<label>
					<input type="radio" name="optionsGender" id="gender" value="female">
					Female
				</label>
			</div> <br>

			<div class="checkbox">
				<label><input type="checkbox" class="hasGuardian"> Do you have guardians?</label>
			</div> <br>

			<div class="checkbox">
				<label><input type="checkbox" class="receivedFinancialAid"> Have you received financial aid before?</label>
			</div> <br>

			<div class="checkbox">
				<label><input type="checkbox" class="employed"> Are you employed?</label>
			</div> <br>

			<br>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

</body>
</html>
